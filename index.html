<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="app">
        <img id="freddie" src="res/freddie.png" />
        <h1>We are the Champions</h1>
        <textarea
          id="endorsement-box"
          name="endorsement-box"
          placeholder="Write your endorsement here"
        ></textarea>
        <div id="to-from">
          <input id="from-box" class="inputs" placeholder="From" />
          <input id="to-box" class="inputs" placeholder="To" />
        </div>
        <div id="error-div"></div>
        <button id="publish-btn">Publish</button>
        <h3 id="endorsements-title">- Endorsements -</h3>
        <ul id="endorsement-list"></ul>
        <div id="test"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
